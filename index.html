<head>

    <!-- Inline Critical CSS -->
    <style>
        /* Base Styles */
        :root {
            --primary-color: #FFD700;
            --secondary-color: #121212;
            --accent-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, var(--secondary-color), var(--accent-color));
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header - Mobile First */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 45px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            padding: 8rem 1.5rem 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .price-ticker {
            background: rgba(255,215,0,0.1);
            border: 1px solid rgba(255,215,0,0.2);
            border-radius: 8px;
            padding: 0.8rem;
            margin: 0 auto 2rem;
            max-width: 800px;
            backdrop-filter: blur(5px);
        }

        .ticker-content {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            animation: ticker-scroll 20s linear infinite;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        /* Interactive Buttons */
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .primary-cta {
            background: var(--primary-color);
            color: #000;
        }

        .secondary-cta {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Tokenomics Grid */
        .token-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            max-width: 900px;
            margin: 2rem auto;
        }

        .token-card {
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Responsive Roadmap */
        .roadmap-container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        .roadmap-item {
            background: rgba(255,255,255,0.05);
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Optimized Animations */
        @keyframes logo-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes ticker-scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0,0,0,0.95);
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                padding: 6rem 1rem 2rem;
            }

            .token-grid {
                grid-template-columns: 1fr;
            }

            .roadmap-item {
                margin: 1rem;
            }
        }

        /* Existing custom styles... */
    </style>
</head>
<body>

    <!-- Rest of sections with similar mobile-optimized markup... -->

    <script>
        // Mobile Navigation
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1
        };

        const animateOnScroll = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animated');
                }
            });
        };

        const observer = new IntersectionObserver(animateOnScroll, observerOptions);
        document.querySelectorAll('.token-card, .roadmap-item').forEach(el => observer.observe(el));

        // Performance optimizations
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js');
            }
        });
    </script>

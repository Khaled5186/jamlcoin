<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JAML - عملة رقمية نادرة مستوحاة من قوة الجمل في عالم التشفير">
    <title>جمل | JAML - عملة المستقبل النادرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Almarai:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glider-js/1.7.8/glider.min.css">
    <style>
        /* CSS Variables */
        :root {
            --gold: #FFD700;
            --crypto-blue: #0F1A2F;
            --sand-gradient: linear-gradient(135deg, #E1B382 0%, #3A2C1A 100%);
            --neon-effect: 0 0 15px var(--gold);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--crypto-blue);
            color: white;
            overflow-x: hidden;
        }

        /* Animated Crypto Particles */
        .crypto-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .animated-camel {
            width: 400px;
            filter: drop-shadow(var(--neon-effect));
            animation: float 6s ease-in-out infinite;
            margin: 2rem auto;
        }

        /* Crypto Market Showcase */
        .crypto-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            background: var(--sand-gradient);
        }

        .crypto-card {
            background: rgba(15, 26, 47, 0.9);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: 0.4s;
        }

        .crypto-card:hover {
            transform: translateY(-10px);
        }

        /* Advanced Button System */
        .cta-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 1200px;
            margin: 3rem auto;
        }

        .super-button {
            background: linear-gradient(45deg, var(--gold) 0%, #DAA520 100%);
            border: none;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            font-family: 'Almarai', sans-serif;
            font-size: 1.2rem;
            box-shadow: 0 8px 20px rgba(255,215,0,0.3);
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        .super-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 3s infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes buttonGlow {
            0% { left: -100%; }
            100% { left: 150%; }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .cta-grid { grid-template-columns: 1fr 1fr; }
            .animated-camel { width: 300px; }
        }

        @media (max-width: 768px) {
            .cta-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <canvas class="crypto-particles"></canvas>

    <section class="hero-section">
        <div class="hero-content">
            <h1 style="font-size: 4rem; margin-bottom: 1.5rem; font-family: 'Almarai'">
                <span style="color: var(--gold)">JAML</span> - جمل التشفير
            </h1>
            <p class="lead-text" style="font-size: 1.5rem; max-width: 800px; margin: 0 auto 3rem;">
                عملة رقمية نادرة مستوحاة من قوة الجمل في صحراء البلوكتشين
            </p>
            <img src="camel-transparent.png" alt="جمل التشفير" class="animated-camel">
            
            <div class="cta-grid">
                <button class="super-button" onclick="window.open('whitepaper.pdf')">
                    📜 الورقة البيضاء
                </button>
                <button class="super-button" onclick="window.open('https://t.me/jaml_arabic')">
                    📢 تلغرام
                </button>
                <button class="super-button" onclick="window.open('https://twitter.com/jaml_crypto')">
                    𝕏 تويتر
                </button>
                <button class="super-button" onclick="window.open('exchange.html')">
                    💰 شراء JAML
                </button>
            </div>
        </div>
    </section>

    <section class="crypto-showcase">
        <div class="crypto-card">
            <h3>🧮 تقنية فريدة</h3>
            <p>خوارزميات تشفير من مستوى المؤسسات</p>
            <img src="blockchain-tech.png" alt="تقنية البلوكتشين" style="width: 100%">
        </div>
        <div class="crypto-card">
            <h3>📈 ندرة عالية</h3>
            <p>إصدار محدود: 21 مليون عملة فقط</p>
            <img src="rare-coin.png" alt="عملة نادرة" style="width: 100%">
        </div>
        <div class="crypto-card">
            <h3>🔒 أمان مطلق</h3>
            <p>عقود ذكية مدققة بواسطة CertiK</p>
            <img src="security-shield.png" alt="الأمان" style="width: 100%">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particle Network Configuration
        particlesJS('crypto-particles', {
            particles: {
                number: { value: 150 },
                color: { value: '#FFD700' },
                shape: { type: 'circle' },
                opacity: { random: true },
                size: { value: 3, random: true },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    out_mode: 'bounce'
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            }
        });

        // Advanced Scroll Effects
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.documentElement.style.setProperty('--scroll', `${scrolled}px`);
        });
    </script>
</body>
</html>

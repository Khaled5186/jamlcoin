<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>JAML - The Intelligent Crypto Camel</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #FFD700;
            --secondary: #7B61FF;
            --bg: radial-gradient(circle at top, #1a1a1a, #000);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background: var(--bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Crypto Particles */
        .crypto-particles::before {
            content: "";
            position: fixed;
            width: 200vw;
            height: 200vh;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="%23FFD70022"/></svg>');
            animation: particleFlow 120s linear infinite;
            z-index: -1;
        }

        /* Animated Header */
        .header {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            backdrop-filter: blur(15px);
            background: var(--glass);
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo img {
            height: 50px;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        /* Interactive Navigation */
        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            background: var(--glass);
        }

        /* Hero Section with 3D Effect */
        .hero {
            padding: 15rem 2rem 5rem;
            text-align: center;
            perspective: 1000px;
        }

        .hero-content {
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        /* Animated Crypto Cards */
        .crypto-card {
            background: var(--glass);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .crypto-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        /* Blockchain Animation */
        .blockchain-animation {
            position: relative;
            height: 100px;
            margin: 3rem 0;
        }

        .blockchain-node {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            animation: blockchain 4s linear infinite;
        }

        /* Price Ticker with Real-time Animation */
        .price-ticker {
            background: var(--glass);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem auto;
            width: fit-content;
            display: flex;
            gap: 2rem;
            animation: pricePulse 2s ease-in-out infinite;
        }

        /* Animated Buttons */
        .cta-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: black;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            left: -100%;
            transition: left 0.3s ease;
        }

        .cta-button:hover::after {
            left: 100%;
        }

        /* Animations */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes blockchain {
            0% { left: -10%; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 110%; opacity: 0; }
        }

        @keyframes pricePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes particleFlow {
            from { transform: rotate(0deg) translateX(-50%); }
            to { transform: rotate(360deg) translateX(50%); }
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--bg);
                flex-direction: column;
                padding: 1rem;
            }

            .hero {
                padding: 10rem 1rem 3rem;
            }
        }
    </style>
</head>
<body class="crypto-particles">
    <!-- Animated Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="crypto-camel.png" alt="JAML Mascot">
                <h1>JAML</h1>
            </div>
            
            <div class="nav-links">
                <a href="#about" class="nav-link">About</a>
                <a href="#tokenomics" class="nav-link">Tokenomics</a>
                <a href="#exchange" class="nav-link">Trade</a>
                <a href="#community" class="nav-link">Community</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">The Smart Crypto Camel</h2>
            <p class="hero-subtitle">Riding the Blockchain Desert with AI-Powered Solutions</p>
            
            <!-- Live Price Ticker -->
            <div class="price-ticker">
                <span>JAML: $0.0035 ðŸ“ˆ</span>
                <span>BTC: $63,200 ðŸ“‰</span>
                <span>ETH: $3,400 ðŸ“Š</span>
            </div>

            <!-- Interactive Trading Cards -->
            <div class="crypto-grid">
                <div class="crypto-card">
                    <h3>Buy JAML</h3>
                    <p>Instant Exchange</p>
                    <button class="cta-button">Trade Now</button>
                </div>
                
                <div class="crypto-card">
                    <h3>Stake & Earn</h3>
                    <p>15% APY</p>
                    <button class="cta-button">Start Earning</button>
                </div>
            </div>

            <!-- Blockchain Animation -->
            <div class="blockchain-animation">
                <div class="blockchain-node" style="animation-delay: 0s"></div>
                <div class="blockchain-node" style="animation-delay: 1s"></div>
                <div class="blockchain-node" style="animation-delay: 2s"></div>
            </div>
        </div>
    </section>

    <!-- Interactive Exchange Section -->
    <section id="exchange" class="exchange-section">
        <!-- Add Trading View Widget or Custom Exchange Interface -->
    </section>

    <!-- Rest of Sections with Similar Enhancements -->

    <script>
        // Real-time Price Updates (Simulated)
        function updatePrices() {
            const prices = document.querySelectorAll('.price-ticker span');
            prices.forEach(price => {
                const change = (Math.random() - 0.5) * 0.1;
                const currentValue = parseFloat(price.textContent.match(/\d+\.\d+/)[0]);
                const newValue = currentValue * (1 + change);
                price.textContent = price.textContent.replace(/\d+\.\d+/, newValue.toFixed(4));
                price.style.color = change >= 0 ? '#00ff00' : '#ff0000';
            });
        }

        setInterval(updatePrices, 3000);

        // Interactive Cards Animation
        document.querySelectorAll('.crypto-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.transform = `
                    perspective(1000px)
                    rotateX(${(y - rect.height/2) / 10}deg)
                    rotateY(${-(x - rect.width/2) / 10}deg)
                `;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        });

        // Mobile Menu Toggle
        document.querySelector('.mobile-menu-btn').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAML - The Camel of Crypto</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* CSS Variables */
        :root {
            --gold: #FFD700;
            --dark-blue: #0F172A;
            --desert-brown: #3A2C1A;
            --gradient: linear-gradient(135deg, var(--desert-brown) 0%, var(--dark-blue) 100%);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            color: var(--gold);
            overflow-x: hidden;
        }

        /* Particle.js Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navigation */
        .navbar {
            padding: 1.5rem 5%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .logo {
            width: 150px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 1.5rem;
            animation: fadeInDown 1.5s;
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            animation: fadeInUp 1.5s;
        }

        /* CTA Buttons */
        .cta-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-button {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--gold);
            padding: 1.2rem 2rem;
            border-radius: 15px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,215,0,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,215,0,0.2);
        }

        .cta-button:hover::before {
            animation: borderGlow 1.5s infinite;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes borderGlow {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cta-grid {
                grid-template-columns: 1fr;
            }
            .hero h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <nav class="navbar">
        <img src="logo.png" alt="JAML Logo" class="logo">
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="animate__animated animate__fadeIn">JAML - The Camel of Crypto</h1>
            <p class="animate__animated animate__fadeIn">Embracing resilience in the blockchain desert</p>
            <div class="cta-grid">
                <a href="whitepaper.pdf" class="cta-button">Whitepaper</a>
                <a href="#" class="cta-button">Join Telegram</a>
                <a href="#" class="cta-button">Buy JAML</a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#FFD700' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Scroll Animation Logic
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.classList.add('animated');
                }
            });
        });
    </script>
</body>
</html>

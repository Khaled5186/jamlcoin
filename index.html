<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAML Interface 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A4365;
            --secondary: #4299E1;
            --background: #F7FAFC;
            --text: #2D3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .ai-enhanced-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .smart-sidebar {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-item {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-item:hover {
            background: #EBF8FF;
            transform: translateX(5px);
        }

        .main-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .intelligent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .smart-card {
            padding: 1.5rem;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            transition: 0.3s;
        }

        .smart-card:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.05);
            transform: translateY(-3px);
        }

        .contextual-ai {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .ai-enhanced-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="ai-enhanced-container">
        <aside class="smart-sidebar">
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
                DNI Tools
            </div>
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                API Integration
            </div>
            <div class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
                Settings
            </div>
        </aside>

        <main class="main-content">
            <h1>Smart Dashboard</h1>
            <div class="intelligent-grid">
                <div class="smart-card">
                    <h3>OpenAI Integration</h3>
                    <p>Advanced NLP processing and AI suggestions</p>
                </div>
                <div class="smart-card">
                    <h3>Analytics Engine</h3>
                    <p>Real-time data visualization</p>
                </div>
                <div class="smart-card">
                    <h3>API Monitor</h3>
                    <p>System health check</p>
                </div>
            </div>
        </main>
    </div>

    <div class="contextual-ai">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="var(--secondary)">
            <path d="M9.75 17.94l-4.25-4.13 1.41-1.41 2.84 2.76 6.84-6.63 1.41 1.41-8.25 8z"/>
        </svg>
    </div>
</body>
</html>

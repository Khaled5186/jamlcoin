<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAML - The Camel of Crypto</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS Variables */
        :root {
            --desert-sand: #E1B382;
            --camel-brown: #3A2C1A;
            --golden-accent: #DAA520;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #f5f5f5 50%, #ffffff 50%);
        }

        /* Navigation Bar */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 8%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--camel-brown);
            text-decoration: none;
            letter-spacing: 1.5px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--camel-brown);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--golden-accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            align-items: center;
            min-height: 100vh;
            padding: 8% 8%;
            margin-top: 80px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--camel-brown);
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .hero-text {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .camel-illustration {
            flex: 1;
            text-align: center;
        }

        .camel-svg {
            width: 600px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                padding-top: 120px;
            }

            .camel-svg {
                width: 80%;
                margin-top: 3rem;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1.5rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .camel-svg {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <a href="#" class="logo">JAML</a>
        <div class="nav-links">
            <a href="#about" class="nav-link">About</a>
            <a href="#tokenomics" class="nav-link">Tokenomics</a>
            <a href="#community" class="nav-link">Community</a>
            <a href="#buy" class="nav-link">Buy JAML</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">The Camel of Crypto</h1>
            <p class="hero-text">
                JAML embodies the resilience and strength of the noble camel, 
                navigating the ever-changing landscape of the crypto world 
                with unwavering determination and patience.
            </p>
        </div>
        <div class="camel-illustration">
            <svg class="camel-svg" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <!-- Add your camel SVG illustration here -->
                <path fill="var(--camel-brown)" d="M250,50 ..."/>
            </svg>
        </div>
    </section>
</body>
</html>

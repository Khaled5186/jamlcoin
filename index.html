<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAML - جمال التشفير الأسطوري</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@700&family=El+Messiri&display=swap" rel="stylesheet">
    <style>
        /* نظام التصميم الذكي */
        :root {
            --primary: #FFD93D;
            --secondary: #0F1A3D;
            --accent: #6BCB77;
            --matrix: linear-gradient(45deg, #000 25%, var(--primary) 50%, #000 75%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'El Messiri', sans-serif;
            background: var(--secondary);
            color: white;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* نظام الجمل الذكي */
        .quantum-camel {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 3rem auto;
            transform-style: preserve-3d;
            animation: quantumSpin 20s infinite linear;
        }

        .quantum-camel::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: var(--matrix);
            background-size: 400%;
            filter: blur(20px);
            animation: matrixFlow 4s linear infinite;
        }

        .quantum-camel img {
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            filter: drop-shadow(0 0 30px var(--primary));
        }

        /* نظام الجسيمات الذكي */
        .cyber-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* الأزرار الذكية */
        .holographic-button {
            background: transparent;
            border: 3px solid var(--primary);
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            color: var(--primary);
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .holographic-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            animation: buttonFlow 3s infinite linear;
        }

        /* الأنيميشن المعقد */
        @keyframes quantumSpin {
            0% { transform: rotateY(0) rotateZ(0); }
            100% { transform: rotateY(360deg) rotateZ(360deg); }
        }

        @keyframes matrixFlow {
            0% { background-position: 0 0; }
            100% { background-position: 400% 0; }
        }

        @keyframes buttonFlow {
            0% { transform: rotate(45deg) translateX(-50%); }
            100% { transform: rotate(45deg) translateX(50%); }
        }

        /* الواجهة الهولوغرامية */
        .hologram-interface {
            position: relative;
            padding: 4rem;
            margin: 4rem auto;
            max-width: 1200px;
            border: 3px solid var(--primary);
            transform-style: preserve-3d;
            box-shadow: 0 0 50px var(--primary);
        }

        .crypto-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        /* التأثيرات ثلاثية الأبعاد */
        .quantum-layer {
            transform: translateZ(50px);
            text-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>
<body>
    <canvas class="cyber-particles"></canvas>

    <main class="hologram-interface">
        <h1 class="quantum-layer" style="font-size: 4rem; text-align: center; font-family: 'Changa'">
            <span style="color: var(--accent)">JAML</span> - الذهب الرقمي
        </h1>

        <div class="quantum-camel">
            <img src="camel-hologram.png" alt="جمل التشفير الكمي">
        </div>

        <div class="crypto-data">
            <div class="data-card">
                <h3>📡 البلوكشين الكمي</h3>
                <p>تقنية حوسبة كمومية متقدمة لحماية المعاملات</p>
            </div>
            <div class="data-card">
                <h3>🔐 التشفير الذاتي</h3>
                <p>خوارزميات تطورية تتعلم من الهجمات</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 4rem;">
            <button class="holographic-button" onclick="window.open('whitepaper.pdf')">
                الوثيقة الذكية
            </button>
            <button class="holographic-button" onclick="window.open('https://t.me/jaml_quantum')">
                الشبكة العصبية
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // نظام الجسيمات الكمي
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('.cyber-particles'), alpha: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // إعداد الجسيمات
        const particles = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(5000 * 3);
        
        for (let i = 0; i < 15000; i += 3) {
            particlePositions[i] = (Math.random() - 0.5) * 10;
            particlePositions[i + 1] = (Math.random() - 0.5) * 10;
            particlePositions[i + 2] = (Math.random() - 0.5) * 10;
        }

        particles.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        const particleMaterial = new THREE.PointsMaterial({ color: 0xFFD93D, size: 0.02 });
        const particleSystem = new THREE.Points(particles, particleMaterial);

        scene.add(particleSystem);
        camera.position.z = 5;

        // أنيميشن الجسيمات
        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.x += 0.001;
            particleSystem.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();

        // التفاعل مع التمرير
        window.addEventListener('scroll', () => {
            document.documentElement.style.setProperty('--scroll', `${window.scrollY * 0.5}px`);
        });
    </script>
</body>
</html>
